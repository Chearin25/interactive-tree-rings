<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>나이테 퍼지는 시</title>
    <style>
      body {
        margin: 0;
        background-color: #0e0e0e;
        color: white;
        font-family: 'Nanum Gothic', sans-serif;
        overflow: hidden;
      }
      #poem {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        text-align: center;
        font-size: 1.2rem;
        line-height: 1.4;
        opacity: 0;
        transition: opacity 2s;
        pointer-events: none;
        white-space: pre-line;
      }
      .ko {
        color: rgba(255, 255, 255, 0.4);
      }
      .en {
        color: rgba(255, 255, 255, 0.7);
      }
      .fr {
        color: rgba(255, 255, 255, 1);
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
    <div id="poem"></div>
    <script>
      let rings = [];
      let poemLines = [
        [
          "손끝에 얹어 차갑게 식어가는 숨결의 심장박동을 듣습니다.",
          "I hear the heartbeat of breath cooling on my fingertips.",
          "J'entends le battement du cœur du souffle refroidi au bout de mes doigts."
        ],
        [
          "모든 갈등의 뿌리는 확신이라 했습니다.",
          "They say all conflict stems from certainty.",
          "On dit que toute lutte naît de la certitude."
        ],
        [
          "흐르는 존재 속에서 나는 사라질 수 있을까.",
          "Can I disappear within the flowing existence?",
          "Puis-je disparaître dans l'existence fluide ?"
        ],
        [
          "기록되지 않은 고통은 어디로 사라질까요.",
          "Where does unrecorded pain vanish?",
          "Où disparaît la douleur non écrite ?"
        ],
        [
          "무너진 말들이 내 손끝에서 다시 피어난다.",
          "Broken words bloom again at my fingertips.",
          "Les mots brisés refleurissent au bout de mes doigts."
        ],
        [
          "착각이 가장 날카로운 칼이 되어 나를 찌릅니다.",
          "Illusion turns into the sharpest blade and pierces me.",
          "L'illusion devient la lame la plus acérée et me transperce."
        ],
        [
          "말은 바람에 흩어지고, 감정은 물 위의 그림자처럼 흐려집니다.",
          "Words scatter in the wind, and feelings fade like shadows on water.",
          "Les mots se dispersent au vent, les émotions s'effacent comme des ombres sur l'eau."
        ],
        [
          "나는 그 흐름 속에서 무너지고, 그럼에도 춤춥니다.",
          "I collapse within the current, yet I dance.",
          "Je m'effondre dans le courant, et pourtant je danse."
        ],
        [
          "너는 흐르고, 나는 흐름 속에서 가라앉는다.",
          "You flow, and I sink within the stream.",
          "Tu t'écoules, et moi je coule dans le courant."
        ],
        [
          "부서진 자아의 잔해 위로 나는 제 목 하나 가누지 못한 채",
          "On the debris of a shattered self, I can't even hold up my head.",
          "Sur les débris du moi brisé, je ne peux même pas lever la tête."
        ],
        [
          "모든 열정과 차가움이 얼어붙은 나의 존재는 작고 흔들리지 않는다.",
          "All passion and coldness frozen in me remain small and still.",
          "Toute passion et froideur figées en moi restent petites et immobiles."
        ],
        [
          "들숨과 날숨 사이, 사라지는 떨림이 나를 흔듭니다.",
          "Between inhale and exhale, a fading tremor shakes me.",
          "Entre l'inspiration et l'expiration, un frisson évanescent me secoue."
        ],
        [
          "나는 다시 태어나지만, 연결되지 않은 생명으로 흩어집니다.",
          "I am reborn, yet scattered as disconnected lives.",
          "Je renais, dispersé en vies déconnectées."
        ],
        [
          "기록되지 않은 시간은 어디에도 머물지 못합니다.",
          "Unrecorded time belongs nowhere.",
          "Le temps non consigné n'appartient à aucun lieu."
        ]
      ];
      let currentLine = 0;
      let lastRingTime = 0;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        noFill();
        stroke(255, 80);
      }

      function draw() {
        background(14, 14, 14, 30);
        for (let i = rings.length - 1; i >= 0; i--) {
          rings[i].update();
          rings[i].display();
          if (rings[i].radius > width * 0.75) {
            rings.splice(i, 1);
          }
        }
      }

      function mouseMoved() {
        let now = millis();
        if (now - lastRingTime > 400) {
          rings.push(new Ring(mouseX, mouseY));
          lastRingTime = now;
          showNextLine();
        }
      }

      class Ring {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.radius = 5;
          this.alpha = 150;
        }
        update() {
          this.radius += 1.5;
          this.alpha -= 0.7;
        }
        display() {
          stroke(255, this.alpha);
          beginShape();
          for (let a = 0; a < TWO_PI; a += 0.2) {
            let offset = random(-1.5, 1.5);
            let r = this.radius + offset;
            let x = this.x + cos(a) * r;
            let y = this.y + sin(a) * r;
            vertex(x, y);
          }
          endShape(CLOSE);
        }
      }

      function showNextLine() {
        const poem = document.getElementById("poem");
        poem.style.opacity = 0;
        setTimeout(() => {
          const lines = poemLines[currentLine];
          poem.innerHTML = `<div class="ko">${lines[0]}</div>\n<div class="en">${lines[1]}</div>\n<div class="fr">${lines[2]}</div>`;
          poem.style.opacity = 1;
          currentLine = (currentLine + 1) % poemLines.length;
        }, 400);
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html> function touchMoved() {

  }
}
